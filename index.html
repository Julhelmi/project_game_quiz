<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dasarJudul">
        <h1 class="judul"> Wellcome To MyQuiz</h1>
    </div>

    <div class="header">
        <p class="nomor">Pertanyaan Nomor 1</p>
    </div>

    <div class="dasarBody">
        <div class="question">
            <p id="question"></p>
        </div>
        <div class="answer">
            <input type="text" id="answer" placeholder="Masukkan Jawaban Anda Disini">
        </div>
    </div>

    <div class="button">
        <input type="button" id="button" value="Check Answer">
        <p id="point">My Point : </p>
    </div>





<script src="index.js"></script>
</body>
</html>
